<!DOCTYPE html>
<html>
<head>
    <title>Mapa BÃ¡sico</title>
    <style>#map { height: 400px; width: 100%; }</style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMtAgUuEJadipA2jKGs6hdNcWXRSojgA8"></script>
</head>
<body>
    <h3>Prueba de Mapa</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            const pos = { lat: -27.3622, lng: -55.9009 }; // Posadas, Misiones
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: pos
            });
            new google.maps.Marker({ position: pos, map });
        }
        window.onload = initMap;
    </script>
</body>
</html>
