<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localizar Dirección</title>
  <style>
    #map { height: 80vh; width: 100%; }
    #guardarDireccion { margin-top: 10px; }
  </style>
</head>
<body>
  <h3 style="text-align:center">Localizar Dirección</h3>
  <div id="map"></div>
  <div class="text-center">
    <button id="guardarDireccion">Guardar Dirección</button>
  </div>
  <script>
    let map, geocoder, marker;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -27.3622, lng: -55.9000 },
        zoom: 14,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
            marker = new google.maps.Marker({ position: pos, map: map });
            geocodeLatLng(pos);
          },
          () => alert("No se pudo obtener la ubicación.")
        );
      }
    }

    function geocodeLatLng(latlng) {
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === "OK") {
          if (results[0]) {
            localStorage.setItem("direccionDetectada", results[0].formatted_address);
          } else {
            alert("No se encontró dirección.");
          }
        } else {
          alert("Error de geocodificación: " + status);
        }
      });
    }

    document.getElementById("guardarDireccion").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMtAgUuEJadipA2jKGs6hdNcWXRSojgA8&callback=initMap" async defer></script>
</body>
</html>
