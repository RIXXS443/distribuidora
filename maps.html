<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Localizador de Dirección</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }
    #info {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin-bottom: 1rem;
    }
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMtAgUuEJadipA2jKGs6hdNcWXRSojgA8&libraries=places"></script>
</head>
<body>
  <h2>Detectar tu dirección actual</h2>
  <div id="map"></div>
  <div id="info">Buscando ubicación...</div>
  <button id="confirmBtn">Usar esta dirección</button>

  <script>
    let direccionDetectada = "";

    function initMap(lat, lng) {
      const position = { lat, lng };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: position,
        zoom: 16
      });

      new google.maps.Marker({
        position,
        map,
        title: "Tu ubicación"
      });

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: position }, (results, status) => {
        const info = document.getElementById("info");
        if (status === "OK" && results[0]) {
          direccionDetectada = results[0].formatted_address;
          info.innerHTML = `
            <strong>Dirección detectada:</strong> ${direccionDetectada}<br>
            <strong>Latitud:</strong> ${lat}<br>
            <strong>Longitud:</strong> ${lng}
          `;
        } else {
          info.textContent = "No se pudo obtener la dirección.";
        }
      });
    }

    // Detectar ubicación del usuario
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          initMap(lat, lng);
        },
        (error) => {
          document.getElementById("info").textContent = "Error al obtener la ubicación del usuario.";
          console.error(error);
        }
      );
    } else {
      document.getElementById("info").textContent = "Geolocalización no soportada por este navegador.";
    }

    // Guardar dirección y volver al formulario
    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (direccionDetectada) {
        localStorage.setItem("direccionDetectada", direccionDetectada);
        window.location.href = "index.html";
      } else {
        alert("Aún no se ha detectado una dirección válida.");
      }
    });
  </script>
</body>
</html>
