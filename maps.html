<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localizar Direcci√≥n</title>
  <style>
    #map { height: 70vh; width: 100%; }
    #guardarDireccion { margin-top: 10px; }
    #direccionTexto { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h3 style="text-align:center">Localizar Direcci√≥n</h3>
  <div id="map"></div>
  <p id="direccionTexto">Buscando direcci√≥n...</p>
  <div class="text-center">
    <button id="guardarDireccion">Guardar Direcci√≥n</button>
  </div>

  <script>
    let map, geocoder, marker;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -27.3622, lng: -55.9000 }, // Posadas
        zoom: 14,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
            marker = new google.maps.Marker({ position: pos, map: map });
            geocodeLatLng(pos);
          },
          () => {
            document.getElementById("direccionTexto").textContent = "‚ö†Ô∏è No se pudo obtener la ubicaci√≥n.";
          }
        );
      }
    }

    function geocodeLatLng(latlng) {
      const direccionEl = document.getElementById("direccionTexto");
      geocoder.geocode({ location: latlng }, (results, status) => {
        console.log("Geocoder status:", status);
        console.log("Geocoder results:", results);

        if (status === "OK") {
          if (results && results.length > 0) {
            const direccion = results[0].formatted_address;
            localStorage.setItem("direccionDetectada", direccion);
            direccionEl.textContent = "üìç Direcci√≥n detectada: " + direccion;
          } else {
            direccionEl.textContent = "‚ùå No se encontr√≥ una direcci√≥n para esa ubicaci√≥n.";
          }
        } else {
          direccionEl.textContent = "‚ùå Error de geocodificaci√≥n: " + status;
        }
      });
    }

    document.getElementById("guardarDireccion").addEventListener("click", () => {
      alert("Direcci√≥n guardada y retornando...");
      window.location.href = "index.html";
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMtAgUuEJadipA2jKGs6hdNcWXRSojgA8&callback=initMap" async defer></script>
</body>
</html>
