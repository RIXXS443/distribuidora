<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    #mapModal .modal-body { height: 70vh; }
    #map { height: 100%; width: 100%; }
    #direccionDetectada { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Registro de Clientes</h1>
    <form id="clientForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="clientNumber" class="form-label">Número de Cliente:</label>
        <input type="number" id="clientNumber" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Apellido:</label>
        <input type="text" id="surname" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="seller" class="form-label">Vendedor:</label>
        <input type="text" id="seller" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Dirección:</label>
        <div class="input-group">
          <input type="text" id="address" class="form-control" required />
          <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#mapModal" onclick="guardarCampos()">Localizar Dirección</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono:</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="municipality" class="form-label">Municipio:</label>
        <select id="municipality" class="form-select" required>
          <option value="">Selecciona un municipio</option>
        </select>
      </div>
      <button type="submit" id="submitButton" class="btn btn-success w-100" disabled>Registrar</button>
    </form>
    <p id="validationMessage" class="text-danger fw-bold mt-3"></p>
    <a href="view.html" class="btn btn-link">Ver Clientes Registrados</a>
  </div>

  <!-- MODAL con MAPA -->
  <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Localizar Dirección</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="map"></div>
        </div>
        <div class="modal-footer">
          <span id="direccionDetectada" class="me-auto text-primary"></span>
          <button id="usarDireccion" class="btn btn-primary">Usar Esta Dirección</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts externos -->
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMtAgUuEJadipA2jKGs6hdNcWXRSojgA8&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
